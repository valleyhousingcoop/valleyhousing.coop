<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Subscribe</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 40px;
        max-width: 480px;
      }
      label,
      input,
      button {
        display: block;
        width: 100%;
        font-size: 16px;
      }
      input {
        padding: 10px;
        margin: 8px 0 16px;
      }
      button {
        padding: 12px;
        cursor: pointer;
      }
      small {
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe</h1>
    <form method="post" action="/">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required />
      <button type="submit">Subscribe</button>
      <small>Make sure the form posts to your worker URL.</small>
    </form>
  </body>
</html>
